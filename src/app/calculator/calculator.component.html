
<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input" #element1
  [value]="firstNumber"
  (change)="onFirstChange(element1.value)">
  <select class="form-input" [value]="operator" #element2 (change)="onSelectChange(element2.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="X">X</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input" [value]="secondNumber" #element3 (change)="onSecondChange(element3.value)">
</div>
<div>
  <button class="form-input" (click)="calculate()">Thuc hanh</button>
</div>
<div class="output">
  {{output}}
</div>
